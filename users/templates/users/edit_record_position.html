{% extends 'users/base.html' %}

{% block nav%}
<ul class="nav-list">
    <li><a class="nav-button" href="{% url 'position' %}">Список позиций</a></li>
</ul>
{% endblock %}

{% block content %}
<form action="{% url 'edit_record_position' pk=object.pk %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label class="small mb-1" for="{{ form.name.id_for_label }}">Позиция</label>
        {{ form.name }}
    </div>
    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
        <input class="btn btn-primary" type="submit" value="Сохранить">
    </div>

</form>
{% endblock %}

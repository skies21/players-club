{% extends 'users/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
    <p class="mt-3">Уже есть аккаунт? <a class="btn btn-primary" href="{% url 'login' %}">Войти</a></p>
</div>
{% endblock %}

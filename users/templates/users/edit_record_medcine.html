{% extends 'users/base.html' %}

{% block nav%}
<ul class="nav-list">
    <li><a class="nav-button" href="{% url 'medcine' %}">Назад</a></li>
</ul>
{% endblock %}

{% block content %}
<form action="{% url 'edit_record_medcine' pk=object.pk %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label class="small mb-1" for="{{ form.full_name.id_for_label }}">Игрок</label>
        {{ form.full_name }}
    </div>
    <div class="form-group">
        <label class="small mb-1" for="{{ form.injury.id_for_label }}">Травма</label>
        {{ form.injury }}
    </div>

    <div class="form-group">
        <label class="small mb-1" for="{{ form.injury_date.id_for_label }}">Дата получения травмы</label>
        {{ form.injury_date }}
    </div>
    <div class="form-group">
        <label class="small mb-1" for="{{ form.recovery_date.id_for_label }}">Дата выздоровления</label>
        {{ form.recovery_date }}
    </div>
    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
        <input class="btn btn-primary" type="submit" value="Сохранить">
    </div>

</form>
{% endblock %}

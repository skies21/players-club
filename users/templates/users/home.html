{% extends 'users/base.html' %}

{% block nav %}
{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1 class="text-center">PLAYERS CLUB</h1>
    <div class="row">
        {% for news in news_list %}
        <div class="col-12 mb-4">
            <div class="card bg-dark text-white border" style="border-color: rgba(var(--bs-white-rgb), var(--bs-text-opacity)) !important; height: 350px; overflow: hidden;">
                <div class="row g-0 h-100">
                    <div class="col-md-8 d-flex flex-column justify-content-between">
                        <div class="card-body">
                            <p class="card-text text-muted mb-2" style="font-size: 0.8rem; color: rgba(var(--bs-white-rgb), var(--bs-text-opacity)) !important;">
                                {{ news.published_at|date:"y.m.d, H:i" }}
                            </p>
                            <h5 class="card-title">{{ news.title }}</h5>
                            <p class="card-text">{{ news.content|slice:":100" }}...</p>
                            <a href="{% url 'news_detail' news.pk %}" class="btn" style="color: rgba(var(--bs-white-rgb), var(--bs-text-opacity)) !important;">Читать далее</a>
                        </div>
                    </div>
                    <div class="col-md-4 p-3">
                        <img src="{{ news.image.url }}" class="img-fluid" alt="{{ news.title }}" style="object-fit: cover; width: 100%; height: 100%; max-height: 100%; max-width: 100%;">
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

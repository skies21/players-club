{% extends 'users/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Оформление заказа</h2>
    <form method="post">
        {% csrf_token %}
        <label>ФИО</label>
        <input type="text" name="full_name" class="form-control" required>

        <label>Email</label>
        <input type="email" name="email" class="form-control" required>

        <label>Способ получения</label>
        <select name="delivery_method" class="form-control">
            <option value="pickup">Самовывоз</option>
            <option value="delivery">Доставка</option>
        </select>

        <label>Адрес (если доставка)</label>
        <input type="text" name="address" class="form-control">

        <label>Способ оплаты</label>
        <select name="payment_method" class="form-control">
            <option value="sbp">СБП</option>
            <option value="sber">Sber Pay</option>
            <option value="card">Банковская карта</option>
        </select>

        <button type="submit" class="btn btn-warning w-100" style="background: #ff6600;">Оформить заказ</button>
    </form>
</div>
{% endblock %}
